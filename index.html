<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Numbers</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Background image */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('VIP1.jpg') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    /* White transparent overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 10;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 5;
    }

    .splash-wrapper {
      position: relative;
      display: inline-block;
      padding: 10px 30px;
    }

    .splash-wrapper::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160%;
      height: 140%;
      background: radial-gradient(circle at center, rgba(37, 211, 102, 0.3), transparent 70%);
      filter: blur(25px);
      border-radius: 40px;
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    .button-wrapper {
      margin-top: 30px;
      position: relative;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1.2em;
      text-decoration: none;
      display: inline-block;
    }

    .highlight-gif {
      position: absolute;
      bottom: -25px;
      right: -30px;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .logo {
        width: 60px;
        top: 10px;
        left: 10px;
      }

      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 4.5vw;
        padding: 15px;
      }

      .whatsapp-button {
        font-size: 5vw;
        padding: 12px 24px;
      }

      .highlight-gif {
        width: 50px;
        height: 50px;
        bottom: -20px;
        right: -20px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.jpeg" alt="VIP Logo" class="logo" />

  <div class="container">
    <div class="splash-wrapper">
      <h1>VIP Numbers</h1>
    </div>
    <p>
      Premium, exclusive numbers for high-value clients. Get noticed, stay memorable, and upgrade your contact game with VIP Numbers.
    </p>

    <div class="button-wrapper">
      <a href="https://wa.me/447442800200" target="_blank" class="whatsapp-button">
        Contact Now on WhatsApp
      </a>
      <img src="click.gif" alt="Highlight" class="highlight-gif" />
    </div>
  </div>

</body>
</html>
