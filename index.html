<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Numbers</title>

  <!-- Poppins Bold Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('vip1.jpg') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .logo {
        width: 60px;
        top: 10px;
        left: 10px;
      }
    }

    /* Main content container */
    .container {
      position: relative;
      z-index: 4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .text-group {
      margin-bottom: 40px;
      max-width: 600px;
    }

    /* Splash effect behind heading */
    .splash-wrapper {
      position: relative;
      display: inline-block;
      padding: 10px 30px;
      border-radius: 20px;
      z-index: 2;
    }

    .splash-wrapper::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160%;
      height: 140%;
      background: radial-gradient(circle at center, rgba(37, 211, 102, 0.3), transparent 70%);
      filter: blur(25px);
      border-radius: 40px;
      z-index: -1;
    }

    /* Heading */
    h1 {
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 700;
      font-size: 3em;
      color: #000;
      margin-bottom: 20px;
    }

    /* Description */
    p {
      font-size: 1.2em;
      color: #000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    /* WhatsApp button */
    .button-wrapper {
      position: relative;
      display: inline-block;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .highlight-gif {
      position: absolute;
      bottom: -25px;
      right: -30px;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 4.5vw;
        padding: 15px;
      }

      .whatsapp-button {
        font-size: 5vw;
        padding: 12px 24px;
      }

      .highlight-gif {
        width: 50px;
        height: 50px;
        bottom: -20px;
        right: -20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background and overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Logo -->
  <img src="logo.jpeg" alt="VIP Logo" class="logo" />

  <!-- Content -->
  <div class="container">
    <div class="text-group">
      <div class="splash-wrapper">
        <h1>VIP NUMBERS</h1>
      </div>
      <p>
        Premium, exclusive numbers for high-value clients. Get noticed, stay memorable, and upgrade your contact game with VIP Numbers.
      </p>
    </div>

    <div class="button-wrapper">
      <a href="https://wa.me/447442800200" target="_blank" class="whatsapp-button">
        Contact Now on WhatsApp
      </a>
      <img src="click.gif" alt="Highlight" class="highlight-gif" />
    </div>
  </div>

</body>
</html>
