<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Numbers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('vip.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      z-index: 3;
    }

    .container {
      position: relative;
      z-index: 4;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #000;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    .button-wrapper {
      position: relative;
      margin-top: 30px;
      display: inline-block;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .highlight-gif {
      position: absolute;
      bottom: -25px;
      right: -30px;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }

    /* Number cards container */
    .numbers {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .number-box {
      background-color: #ffffffcc;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      transition: transform 0.2s;
    }

    .number-box:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 4.5vw;
        padding: 15px;
      }

      .whatsapp-button {
        font-size: 5vw;
        padding: 12px 24px;
      }

      .highlight-gif {
        width: 50px;
        height: 50px;
        bottom: -20px;
        right: -20px;
      }

      .logo {
        width: 60px;
        top: 10px;
        left: 10px;
      }

      .number-box {
        font-size: 5vw;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.jpeg" alt="VIP Logo" class="logo" />

  <!-- Background overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <div class="container">
    <h1>VIP Numbers</h1>
    <p>
      Premium, exclusive numbers for high-value clients. Get noticed, stay memorable, and upgrade your contact game with VIP Numbers.
    </p>

    <div class="button-wrapper">
      <a href="https://wa.me/447442800200" target="_blank" class="whatsapp-button">
        Contact Now on WhatsApp
      </a>
      <img src="click.gif" alt="Highlight" class="highlight-gif" />
    </div>

    <!-- Number Highlights -->
    <div class="numbers">
      <div class="number-box">+44 7360 006000</div>
      <div class="number-box">+44 7828 282828</div>
      <div class="number-box">+44 7883 883883</div>
      <div class="number-box">+44 7860 005555</div>
    </div>
  </div>

</body>
</html>
